spring:
  datasource:
    url: jdbc:h2:mem:mortytest;MODE=MySQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: false
logging:
  level:
    org.hibernate.SQL: warn